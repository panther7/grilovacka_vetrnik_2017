        <script>
            try {
                let datum = document.querySelector(".title.t1");
                let d = new Date(2017, 7, 23, 18);
                let localeStringOptions = { month: "long", day: "numeric", hour: "numeric", minute: "numeric" }
                datum.title = d.toLocaleString();
                switch (navigator.language) {
                    case "sk":
                    case "en":
                    case "en-US":
                    case "en-GB":
                        datum.innerHTML = d.toLocaleString(navigator.language, localeStringOptions);
                        break;
                }
            } catch (e) {
                console.error(e);
            }
        </script>
